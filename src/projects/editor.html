<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor">
</pre>

<script>
    let usps = new URLSearchParams( window.location.search );
    var params =
        { "path"        : usps.get( "path" )
        , "startLine"   : usps.get( "startLine" )
        , "startColumn" : usps.get( "startColumn" )
        , "endLine"     : usps.get( "endLine" )
        , "endColumn"   : usps.get( "endColumn" )
        }
</script>
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    //editor.setTheme("ace/theme/twilight");
    editor.setTheme("ace/theme/tomorrow_night_bright");
    editor.session.setMode("ace/mode/haskell");
    editor.setReadOnly( true );

    $.get( params.path, function( data ) {
        editor.setValue( data, 0 );
        var Range = ace.require( "ace/range" ).Range;
        editor.selection.setRange(
            new Range( params.startLine-1
                     , params.startColumn-1
                     , params.endLine-1
                     , params.endColumn-1
                     )
        );
        editor.scrollToRow( params.startLine-1 )
    } )
</script>

</body>
</html>
